<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Form</title>
  </head>
  <body>
    <div class="split-screen">
      <div class="left">
        <section class="text">
          <h1>Keep Smiling :)</h1>
          <p>
            “Even in moments of the deepest despair… <br />
            I guess we can still find hope, huh?”
          </p>
        </section>
      </div>
      <div class="right">
        <form action="">
          <section class="text">
            <h2>Sign Up</h2>
            <div class="login-container">
              <p>
                Already have an account?
                <a href="#">
                  <strong>Log In</strong>
                </a>
              </p>
            </div>
          </section>
          <div class="input-container name">
            <label for="fname">Full Name</label>
            <input type="text" name="fname" id="fname" />
          </div>
          <div class="input-container email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Must be at least 6 characters"
            />
          </div>
          <div class="input-container mailopt">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Sign up for email updates.
            </label>
          </div>
          <button class="signup-btn" type="submit">
            Sign Up
          </button>
          <section class="copy tnc">
            <p>
              <span class="small">
                By continuing, you agree to accept our <br />
                <a href="#">
                  Privacy Policy
                </a>
                &amp; <a href="#">Terms of Service</a>.</span
              >
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
